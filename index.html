<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="center">
        <div class="buttonframe">
            <div style="
                margin-left: 38px;
                align-self: center;
                width: 197px; 
                height: 198px;
                border-radius: 100px;
                border: 4px solid black;"></div>
            </div>
        <div id="display" class="scoredisplay">
            <h1>SCORE: <span id="curnscr">0</span></h1>
            <br>
            <h1>HIGHSCORE: <span id="highscr">0</span></h1>
            <br>
            <h1>RESET CHANCE: <span id="rchance">0</span>%</h1>
        </div>
        <button id="pressed" class="button"></button>
    </div>
    <div class="sig">por @tonasventura (no twitter)</div>
    <body onload="checkCookie()"></body>
<script src="main.js"></script>
</body>
</html>
